spring:
  application:
    name: beribturing
  profiles:
    active: default

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/${spring.application.name}
    username: ${spring.application.name}
    password: ${spring.application.name}1234
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 9093

beribturing:
  jwtSecret: ThisIsASecretKeySoLongThatEvenHackersWillGetBoredAndGiveUpBigIt12345YouShallNotPassMayTheTokenBeWithYouWhyAreYouStillReadingThisJustUseOAuth2Already
  jwtExpirationMs: 2592000000

management:
  endpoints.web.exposure.include: health, loggers, info, metrics, prometheus

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html